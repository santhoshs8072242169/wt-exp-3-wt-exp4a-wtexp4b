<!DOCTYPE html>
<html lang="en">

<head>
  <title> Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="disp">
      <input class="display-box" type="text" id="result" disabled style="flex:1;" />
      <input type="button" value="AC" id="clear" />
    </div>
    <div class="grid">
      <input type="button" value="1" class="inp" />
      <input type="button" value="2" class="inp" />
      <input type="button" value="3" class="inp" />
      <input type="button" value="/" class="inp" />
      <input type="button" value="4" class="inp" />
      <input type="button" value="5" class="inp" />
      <input type="button" value="6" class="inp" />
      <input type="button" value="-" class="inp" />
      <input type="button" value="7" class="inp" />
      <input type="button" value="8" class="inp" />
      <input type="button" value="9" class="inp" />
      <input type="button" value="+" class="inp" />
      <input type="button" value="." class="inp" />
      <input type="button" value="0" class="inp" />
      <input type="button" value="=" id="calc" style="background-color: rgb(0, 200, 0);color: white;" />
      <input type="button" value="*" class="inp" />
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
